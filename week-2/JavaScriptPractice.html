//Assignment 1: Function and Array
function max(...numbers){
    let maxVal=numbers[0];
    for(let i=1;i<numbers.length;i++){
        maxVal = (maxVal < numbers[i]) ? numbers[i] : maxVal;
    }
    return maxVal;
}

console.log(max(1, 2, 4, 5)); // result to 5
console.log(max(5, 2, 7, 1, 6)); // result to 7


//Assignment 2: Object
function calculate(args){
    let result;
    if(args.op==="+"){result=args.n1+args.n2;}
    else if(args.op==="-"){result=args.n1-args.n2;}
    else{result="Not supported";}
    return result;
}
//Method 1
console.log(calculate({op:"+",n1:3,n2:5}));

//Method 2
var Method2 = new Object();
Method2.op = '+';
Method2.n1 = 6;
Method2.n2 = 10;
console.log(calculate(Method2));

//Method 3
function Method3(){
    this.op="-";
    this.n1=7;
    this.n2=10;
    return this;
}
console.log(calculate(Method3()));
