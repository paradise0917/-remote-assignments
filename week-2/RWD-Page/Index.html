<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RWD Page</title>
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css"/>
</head>
<body>
    <header>
        <nav class="nav-style">
            <div class="nav-title"><span>Website Title / Logo</span></div>
            <div id="collapse_icon" class="nav-img">
                <svg viewBox="0 0 20 20">
                    <path fill="#000000" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
            </div>
            <div id="collapse_clos_icon" class="nav-close-img">
                <svg viewBox="0 0 24 24">
                    <path fill="#000000" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
            <div id="nav_menu" class="nav-menu">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
        </nav>
        <div class="header-msg">
            <span id="header_msg_text">Welcome Message</span>
        </div>
    </header>
    <div class="main-content">
        <div class="wrapper">
            <h3>Section Title</h3>
            <div class="content-box">
                <div>Content Box 1</div>
                <div>Content Box 2</div>
                <div>Content Box 3</div>
                <div>Content Box 4</div>
            </div>
            <input id="btn_display" type="button" value="Call to Action" />
            <div id="block_2" class="content-box ishidden">
                <div>Content Box 1</div>
                <div>Content Box 2</div>
                <div>Content Box 3</div>
                <div>Content Box 4</div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let header_msg = document.querySelector("#header_msg_text");
    header_msg.addEventListener("click",function(){
        this.innerHTML="Have a Good Time!";
    });

    let collapse_icon = document.querySelector("#collapse_icon");
    let collapse_close_icon = document.querySelector("#collapse_clos_icon");
    let nav_menu = document.querySelector("#nav_menu");
    collapse_icon.addEventListener("click",function(){
        nav_menu.classList.remove("ishidden");
        nav_menu.classList.add("isInitial");

        collapse_close_icon.classList.add("isInitial");
        collapse_close_icon.classList.remove("ishidden");
    });

    collapse_close_icon.addEventListener("click",function(){
        nav_menu.classList.remove("isInitial");
        collapse_close_icon.classList.remove("isInitial");
    });


    let btn_display = document.querySelector("#btn_display");
    let block_2=document.querySelector("#block_2");
    btn_display.addEventListener("click",function(){
        block_2.classList.remove("ishidden");
    });

</script>
